<div class="container">
  <button
    *ngIf="authService.loggedIn()"
    type="button"
    class="btn btn-success btn-lg"
    (click)="onClick()"
  >
    Start Shopping/Resume
  </button>

  <form
    (ngSubmit)="onSubmit(form)"
    *ngIf="!authService.loggedIn()"
    #form="ngForm"
  >
    <h4 class="text-center mb-4">Login</h4>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email:</label>
      <div class="col-sm-9 ">
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          ngModel
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password:</label>
      <div class="col-sm-9 ">
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
          ngModel
          minlength="6"
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Login
    </button>
    <a class="navbar-brand float-right" routerLink="/register"> or Sign-up</a>
    <span *ngIf="error" class="help-block">
      {{ error }}
    </span>
  </form>
</div>
