<div class="container-fluid container1  ">
  <div class="row  ">
    <div class="col-5 box" style="padding-top: 6px; padding-bottom: 10px;">
      <h3 class="text-center mb-4">Sign-up</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="firstStep">
          <div class="form-group row">
            <label for="tz" class="col-sm-4 col-form-label">ID Number:</label>
            <div class="col-sm-7">
              <input formControlName="tz" type="string" id="tz" class="form-control" name="tz" />
              <span *ngIf="!signupForm.get('firstStep.tz').valid && signupForm.get('firstStep.tz').touched"
                class="help-block">
                <!-- <span *ngIf="!signupForm.get('firstStep.tz').errors['userExists']">
                  User already exists, try another ID</span> -->
                Please enter a 9 digit ID!</span>



            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-7 ">
              <input formControlName="email" type="email" id="email" class="form-control" name="email" />
              <span *ngIf="!signupForm.get('firstStep.email').valid && signupForm.get('firstStep.email').touched"
                class="help-block">Please
                enter a valid email!</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-7 ">
              <input formControlName="password" (input)="chechPassword($event)" type="text" id="password"
                class="form-control" name="password" />
              <span *ngIf="!signupForm.get('firstStep.password').valid && signupForm.get('firstStep.password').touched"
                class="help-block">

                Password must be at least 6 characters</span>
              <!-- <span *ngIf="(signupForm.get('firstStep.password').errprs[minlength.requiredLength]  6)"
                class="help-block">
                minlength > 5 </span> -->

            </div>
          </div>
          <div class="form-group row">
            <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password:</label>
            <div class="col-sm-7 ">
              <input formControlName="confirmPassword" type="text" id="picture" class="form-control"
                name="confirmPassword" />
              <span class="help-block"
                *ngIf="!signupForm.get('firstStep.confirmPassword').valid && signupForm.get('firstStep.confirmPassword').touched">
                <span *ngIf="!signupForm.get('firstStep.confirmPassword').errors['passwordIsNotConfirmed']">
                  Cofirm password doesn't match password</span>
                <!-- <span
                  *ngIf="!signupForm.get('firstStep.confirmPassword').errors['required'] && !signupForm.get('firstStep.confirmPassword').errors['passwordIsNotConfirmed']">
                  Cofirm password can't be empty</span> -->
                Cofirm password doesn't match password</span>
            </div>
          </div>
          <!-- <div class="checkbox">
            <label class="small">
              <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
            </label>
          </div> -->
        </div>

        <button class="btn btn-primary float-right btn-lg" type="submit">
          Next
        </button>
      </form>
    </div>
  </div>
</div>
