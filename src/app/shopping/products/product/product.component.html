<div class="row cardList ">
  <div class="card" *ngFor="let product of loadedProducts">
    <img class="card-img" src="{{product.picture}}" alt="Vans" />

    <div class="card-body">
      <h4 class="card-title">{{product.proname}}</h4>


      <div class="buy d-flex justify-content-between align-items-center">
        <div class="price text-success">
          <h5 class="mt-4">${{product.price}}</h5>
        </div>
        <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add</a>
      </div>
    </div>
  </div>
</div>
