<div class="row">
  <button class="btn btn-success addButton" (click)="_toggleAddProduct()">
    <i class="fas fa-plus"></i>
  </button>
</div>

<div *ngIf="_opened" class="productNew col-xs-12 row">
  <form (ngSubmit)="onSubmit(postForm.value)" #postForm="ngForm">
    <div id="product-data">
      <div class="form-group">
        <label for="proname">Product Name</label>
        <input type="text" id="proname" class="form-control" ngModel name="proname" required proname
          #proname="ngModel" />

        <span class="help-block" *ngIf="!proname.valid && proname.touched">Name can't be empty</span>
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" id="price" class="form-control" ngModel name="price" required />
      </div>
      <div class="form-group">
        <label for="picture">Picture URL</label>
        <input type="text" id="picture" class="form-control" ngModel name="picture" required />
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" type="text" class="form-control" ngModel name="category" required>
        <option value="vegetables">Vegetables & Fruits</option>
        <option value="milk">Milk & Eggs</option>
        <option value="meat">Meat & Fish</option>
        <option value="wine">Wine & Drinks</option>
        <option value="bakery">Bakery</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
      Save New Product
    </button>
  </form>
</div>
